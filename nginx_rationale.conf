server {
    listen 80;
    server_name vikashbagaria.com www.vikashbagaria.com 66.116.224.31;

    # Admin Panel
    location /admin {
        alias /var/www/rationale-frontend;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
    }

    # User Panel
    location /user {
        alias /var/www/rationale-gen;
        index index.html;
        try_files $uri $uri/ /user/index.html;
    }

    # API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Login Fix: Exact match
    location = /api/login {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
