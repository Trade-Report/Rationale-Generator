version: '3.8'

services:
  admin-web:
    build:
      context: ./admin_web
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATA_FILE_PATH=/app/data/data.json
    volumes:
      - ./data:/app/data

  rationale-gen:
    build:
      context: ./rationale_gen
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DATA_FILE_PATH=/app/data/data.json
    volumes:
      - ./data:/app/data
    depends_on:
      - admin-web

volumes:
  data:
